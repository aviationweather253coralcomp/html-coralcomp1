<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - CoralComp</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .hero-banner {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=2000&q=80') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero-banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .about-section {
      background-color: #ffffff;
      color: #000;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      font-family: 'Inter', sans-serif;
    }

    .about-section h2 {
      font-size: 2rem;
      margin-top: 40px;
      color: #ff0202;
    }
